  <h2>Linux Distributions</h2>

  <table>
    <thead>
      <tr>
        <th>Distribution</th>
        <th>Default</th>
      </tr>
    </thead>
    <tbody>
    {% for distro in site.data.linux_distros %}
      <tr>
        <td>{{ distro.name }}</td>
        <td>{{ distro.default }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
