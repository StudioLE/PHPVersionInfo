  <h2>Linux Distributions</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Distribution</th>
        <th>Default</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="distro in distros">
        <td>{{ distro.name }}</td>
        <td>{{ distro.default }}</td>
      </tr>
    </tbody>
  </table>
